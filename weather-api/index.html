<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Weather App| mughaltechlab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container-fluid p-0 bg-dark vh-100 overflow-hidden">


    <header class="container-fluid text-center py-3">
        
        <!-- title -->
        <div class="display-6 fw-normal text-light">WEATHER APP</div>
    </header>
    <main class=" h-100">
        <!-- form -->
        <div class="row">
            <div class="col py-3 ">
                <form class="">
                    <div class="form-group d-flex gap-2" id="formDiv">
                        <input type="text" class="form-control" placeholder="Enter city name" id="cityInp">
                        <div class="btn btn-primary" id="submit-btn">Submit</div>
                    </div>
                </form>
            </div>
        </div>
        <!-- weather data -->
        <div class="row">
            <!-- data wrapper -->
            <div class="" id="data-container">


                <!-- icon -->
                <div id="icon">
                    <!-- <i class="bi bi-infinity"></i> -->
                </div>
                <div>
                    <!-- description -->
                    <div id="description" class=" "></div>
                    <!-- temp -->
                    <div class="display-6 ">
                        <span id="temp" class="fw-bold"></span>
                    </div>
                </div>


            </div>

        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
