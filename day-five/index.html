<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number methods| </title>
    <style>
        body{
        background: #000;
        color: crimson;
        font-family: monospace;
        font-size: 1rem;
    }
    td{
        border: 1px dashed yellow;
        padding: 10px 30px;
        margin: 0 auto;
    }
    </style>
</head>
<body>
    
    <script>
        /**
        * !------------Number Methods-----------------
        */      
        document.write("<table style = 'border-collapse: collapse ;border: 1px solid #66ff33; margin-inline:auto;' >");
        document.write("<tr><td colspan = '3' style = ' text-align:center ;border: 1px dashed #66ff33; padding:5px 30px '> <h2> Number Method </h2> </td></tr> <tr>");
        /**
         * * Number() method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write("Number(num)");
        document.write("</td>");
        document.write("<td>");

        var num = "99";
        document.write("num='99' <br> Number(num) convert it into number");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b> Number(num)+1=<br>"+ (Number(num)+1) +"</b>");
        document.write("</td>");
        document.write("</tr>");
        /**
         * * parseInt(), parseFloat() method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write("parseInt(num) <br> parseFloat(num)");
        document.write("</td>");
        document.write("<td>");

        var num = "99.87";
        document.write("num='99.99' <br>");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+ parseInt(num)+ "<br>"+ parseFloat(num) +"</b>");
        document.write("</td>");
        document.write("</tr>");
        /**
         * * Number.isFinite(), Number.isInteger() method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write("Number.isFinite(num) <br> Number.isInteger(num)");
        document.write("</td>");
        document.write("<td>");

        var num = "99.77";
        document.write("num='99.99' <br>");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+ Number.isFinite(num)+ "<br>"+ Number.isInteger(num) +"</b>");
        document.write("</td>");
        document.write("</tr>");
        /**
         * * toFixed(), Number.toPrecision() method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write("num,toFixed(2) <br> num.toPrecision(3)");
        document.write("</td>");
        document.write("<td>");

        var num = 55.55686;
        document.write("num='99.99' <br>");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+  num.toFixed(2)+ "<br>"+ num.toPrecision(3) +"</b>");
        document.write("</td>");
        document.write("</tr> </table>");
        document.write("<br>");

        /**
        * !------------Math Methods-----------------
        */      
        document.write("<table style = 'border-collapse: collapse ;border: 1px solid #66ff33; margin-inline:auto;' >");
        document.write("<tr><td colspan = '3' style = ' text-align:center ;border: 1px dashed #66ff33; padding:5px 30px '> <h2> Math Method </h2> </td></tr> <tr>");
        /**
         * * .ceil(), .floor() method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write(".ceil(num) <br> .floor(num)");
        document.write("</td>");
        document.write("<td>");

        var num = 99.87;
        document.write("num= 99.87 <br>");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+ Math.ceil(num)+ "<br>"+ Math.floor(num) +"</b>");
        document.write("</td>");
        document.write("</tr>");
        /**
         * * .round(), .trunc() method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write(".round(num) <br> .trunc(num)");
        document.write("</td>");
        document.write("<td>");

        var num = 44.56;
        document.write("num= 44.56 <br>");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+ Math.round(num)+ "<br>"+ Math.trunc(num) +"</b>");
        document.write("</td>");
        document.write("</tr>");
        /**
         * * .max(), .min() method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write(".max(num) <br> .min(num)");
        document.write("</td>");
        document.write("<td>");

        document.write("Math.max(2,4,6,7) <br> Math.min(2,4,6,7) <br>");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+ Math.max(2,4,6,7)+ "<br>"+ Math.min(2,4,6,7) +"</b>");
        document.write("</td>");
        document.write("</tr>");
        /**
         * * .sqrt(), .cbrt() method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write(".sqrt() <br> .cbrt()");
        document.write("</td>");
        document.write("<td>");

        document.write("Math.sqrt(9) <br> Math.cbrt(8) <br>");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+ Math.sqrt(9)+ "<br>"+ Math.cbrt(8) +"</b>");
        document.write("</td>");
        document.write("</tr>");
        /**
         * * .pow(x,y) method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write(".pow(x,y)");
        document.write("</td>");
        document.write("<td>");

        document.write("Math.pow(5,3)");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+ Math.pow(5,3)+"</b>");
        document.write("</td>");
        document.write("</tr>");
        /**
         * * .random() method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write(".random()");
        document.write("</td>");
        document.write("<td>");

        document.write("Math.random() <br> Math.floor(Math.random() * 10)+1");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+ Math.random()+ "<br>"+ (Math.floor(Math.random() * 10)+1) +"</b>");
        document.write("</td>");
        document.write("</tr>");
        /**
         * * .abs() method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write(".abs()");
        document.write("</td>");
        document.write("<td>");

        document.write(" Math.abs(-55) <br>  Math.abs('hello') <br>  Math.abs('88')");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+ Math.abs(-55)+ "<br>"+ Math.abs("hello") + "<br>"+ Math.abs("88")+"</b>");
        document.write("</td>");
        document.write("</tr>");
        /**
         * * Math.PI method
        */
        document.write("<td style='color: #ff33ff'>");
        document.write("Math.PI");
        document.write("</td>");
        document.write("<td>");

        document.write("Math.PI");
        document.write("</td>");

        document.write("<td style='color: #ff33ff'>");
        document.write("<b>"+ Math.PI+"</b>");
        document.write("</td>");
        document.write("</tr> </table>");
/**
 * !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
*/
        
        
    </script>
</body>
</html>
