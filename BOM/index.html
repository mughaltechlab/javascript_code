<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM | Browser Object Module</title>
    <style>
        body{
            background: #000;
            color: crimson;
        }
    </style>
</head>
<body>
    
    <!-- * BOM | Browser Object Module -->
    <!-- 
        * The Browser Object Model (BOM) is a collection of objects exposed by the browser that allow JavaScript to interact with the browser window, document, and other browser-specific functionalities.
        * The BOM includes objects such as Window, Navigator, Location, History, and Screen.
     -->
    <!-- * window.innerHeight -->
    <button id="openWin">OPEN WINDOW</button>
    <button id="closeWin">CLOSE WINDOW</button>
    <button id="resizeToWin">ReSIZE TO WINDOW</button>


    <script>

            // btn
            openbtn = document.querySelector('#openWin');
            closebtn = document.querySelector('#closeWin');
            resizeTobtn = document.querySelector('#resizeToWin');
            // window variable
            var newWin;

            // open btn eventListener
            openbtn.addEventListener('click',()=>{
               newWin = window.open("","", "width=500px,height=200px, left=500px, top=400px");
               newWin.document.write("<p>BOM | NEW WINDOW<p>");
            });
            // close btn eventListener
            closebtn.addEventListener('click',()=>{
                newWin.close();
            })
            // resizeTo() btn eventListener (this function do accurate resize)
            resizeTobtn.addEventListener('click',()=>{
                newWin.resizeTo(400,400) ;
                newWin.focus();
            })
            // resizeBy() btn eventListener (this function plus thier values to actual size)
            resizeTobtn.addEventListener('click',()=>{
                newWin.resizeBy(400,400) ;
                newWin.focus();
            })


            winH = window.innerHeight;
            winW = window.innerWidth;
            document.write(`<br> window inner height: ${winH} <br> window inner width: ${winW}`);
       
        
    </script>
    

</body>
</html>
