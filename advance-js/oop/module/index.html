<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance JS| OOP| Module</title>
</head>
<body>

    <!-- 
        * Module | by using this technique our files load efficiently and quickly;
        * for making module file's (variables, func, classes etc) like module that in any file we use them , so use export keyword before declaring them
        * and for using module file's (variables, func, classes etc) into (main.js) file:
        *       do this:
        *               import {(variables, func, classes etc)name} from '(fileLocation) with relative path such as: ./library.js'
        * use type module when interate js file in index.html:(<script type="module" src="./main.js"></script>)
     -->
    
    <script type="module" src="./main.js"></script>
</body>
