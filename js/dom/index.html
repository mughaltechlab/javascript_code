<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .anime{
            animation: anima .44s ease-in;
            /* animation-name: anima;
            animation-duration: 22s;
            animation-iteration-count: 1; */
        }
        @keyframes anima{
            from{ opacity: 0; }
            to{ opacity: 1; }
        }
    </style>
</head>
<body>
    
    <!-- header -->
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lists <span class="d-none">123</span> </h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3 d-flex justify-content-start w-50 gap-2">
                <input type="text" class="form-control mr-2">
                <input type="submit" value="Submit" class="btn btn-dark">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group anime">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
            <br>
            <div id="output"></div>
            <button class="btn btn-dark" id="button">Click</button>
        </div>
    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="./script.js"></script>
</body>
</html>
